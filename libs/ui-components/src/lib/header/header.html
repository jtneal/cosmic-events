<header>
  <div class="logo">
    <img alt="Cosmic Events Logo with a cosmicly themed uppercase C" src="/images/cosmic-events-logo.png" />
    <h1 class="cosmic-fade">Cosmic Events</h1>
  </div>
  <nav>
    <a matButton="filled" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <mat-icon>home</mat-icon>
      Home
    </a>
    @if (user()?.userId?.length) {
      <a matButton="filled" routerLink="/edit/new" routerLinkActive="active">
        <mat-icon>add_circle</mat-icon>
        Create Event
      </a>
      <a matButton="filled" routerLink="/manage" routerLinkActive="active">
        <mat-icon>list_alt</mat-icon>
        Manage Events
      </a>
      <a href="/api/auth/logout" matButton="filled">
        <mat-icon>logout</mat-icon>
        Sign Out
      </a>
    } @else {
      <div
        class="g_id_signin"
        data-logo_alignment="left"
        data-shape="rectangular"
        data-size="large"
        data-text="signin_with"
        data-theme="outline"
        data-type="standard"
      ></div>
    }
  </nav>
</header>
