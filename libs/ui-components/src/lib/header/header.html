<header>
  <div class="logo">
    <img alt="Cosmic Events Logo with a cosmicly themed uppercase C" src="/images/cosmic-events-logo.png" />
    <h1 class="cosmic-fade">Cosmic Events</h1>
  </div>
  <nav>
    <a matButton="filled" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
    @if (user()?.userId?.length) {
      <a matButton="filled" routerLink="/create" routerLinkActive="active">Create Event</a>
      <a matButton="filled" routerLink="/manage" routerLinkActive="active">Manage Events</a>
      <a href="/api/auth/logout" matButton="filled">Sign Out</a>
    } @else {
      <div
        class="g_id_signin"
        data-type="standard"
        data-shape="rectangular"
        data-theme="outline"
        data-text="signin_with"
        data-size="large"
        data-logo_alignment="left"
      ></div>
    }
  </nav>
</header>
