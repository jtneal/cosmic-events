<mat-card class="cosmic-card" [class.cosmic-card-link]="!showManagementLinks()">
  <img
    alt="Nothern Lights Photography Expedition"
    mat-card-image
    src="https://images.pexels.com/photos/1933239/pexels-photo-1933239.jpeg?auto=compress&cs=tinysrgb&w=800"
  />
  <mat-card-header>
    <div class="header-float">
      <mat-chip><mat-icon matChipAvatar>tour</mat-icon>Guided Tour</mat-chip>
      @if (showManagementLinks()) {
        <div class="header-actions">
          <button matMiniFab><mat-icon>visibility</mat-icon></button>
          <button matMiniFab><mat-icon>edit_square</mat-icon></button>
          <button matMiniFab><mat-icon>delete</mat-icon></button>
        </div>
      }
    </div>
    <mat-card-title>Nothern Lights Photography Expedition</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="description">
      Join our expert photographers for an unforgettable journey to capture the aurora borealis in all its glory.
    </p>
    <ul class="icon-list">
      <li><mat-icon>event_note</mat-icon><span>Mar 14, 2025</span></li>
      <li><mat-icon>location_on</mat-icon><span>Tromso, Norway</span></li>
      <li><mat-icon>access_time</mat-icon><span>7 days</span></li>
    </ul>
    <p class="price">$ 2,499</p>
  </mat-card-content>
</mat-card>
