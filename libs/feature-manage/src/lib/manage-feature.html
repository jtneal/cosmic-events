<section class="dashboard">
  <h1>Organizer Dashboard</h1>
  <p>Welcome back, Arctic Adventures Photography</p>
  <h2>My Events</h2>

  <div class="cards">
    @if (events.hasValue()) {
      @for (item of events.value(); track item) {
        <lib-event-card [showManagementLinks]="true" />
      }
    }
  </div>
</section>
