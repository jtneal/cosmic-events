<section>
  <h1>Manage Events</h1>

  <a matButton="filled" routerLink="/manage/report">
    <mat-icon>table_chart</mat-icon>
    Performance Report
  </a>

  <h2>My Events</h2>

  <div class="cards">
    @if (events.hasValue()) {
      @for (item of events.value(); track item.id) {
        <lib-event-card (delete)="deleteEvent(item.id)" [event]="item" [showManagementLinks]="true" />
      } @empty {
        <div class="no-events">
          <p>No events yet.</p>
          <p><a matButton="filled" routerLink="/edit/new">Create one</a></p>
        </div>
      }
    } @else {
      @for (i of [].constructor(12); track $index) {
        <lib-event-card-skeleton />
      }
    }
  </div>
</section>
