<section class="dashboard">
  <h1>Organizer Dashboard</h1>
  <p>Welcome back, Arctic Adventures Photography</p>
  <h2>My Events</h2>

  <div class="cards">
    @if (events.hasValue()) {
      @for (item of events.value(); track item) {
        <lib-event-card (delete)="deleteEvent(item.id)" [event]="item" [showManagementLinks]="true" />
      }
    } @else {
      @for (i of [].constructor(12); track i) {
        <lib-event-card-skeleton />
      }
    }
  </div>
</section>
